name: Auto Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          # ★ 這裡拿掉了 cache 設定，避免路徑找不到導致報錯

      - name: Install and Build
        # ★ 請再次確認你的子資料夾名稱是 click_frontend 還是 click-frontend
        working-directory: click_frontend
        run: |
          npm install
          npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: click_frontend/dist
          branch: gh-pages
