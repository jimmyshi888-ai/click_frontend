name: Auto Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          # ★ 如果 package.json 在子資料夾，這裡要指定路徑
          cache-dependency-path: 'click_frontend/package.json'

      - name: Install and Build
        # ★ 這裡告訴管家要進入 click_frontend 資料夾執行
        working-directory: click_frontend
        run: |
          npm install
          npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: click_frontend/dist # ★ 注意這裡也要加路徑
          branch: gh-pages
